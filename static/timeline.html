<!DOCTYPE html>
<html>
  <head>
    <title>Deanna, Dongho, James, Mansfield</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="js/datepicker/css/datepicker.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.9.0.js" type="text/javascript"></script>
    <script src="js/flot/jquery.flot.js" type="text/javascript"></script>
    <script src="js/flot/jquery.flot.time.js" type="text/javascript"></script>
    <script src="js/flot/jquery.flot.symbol.js" type="text/javascript"></script>
    <script src="js/flot/jquery.flot.navigate.js" type="text/javascript"></script>
    <script src="js/flot/jquery.flot.resize.js" type="text/javascript"></script>
    <script src="js/datepicker/js/datepicker.js" type="text/javascript"></script>
    
    <script src="js/home.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/search.js"></script>
  </head>

  <body>  
    <div id="header">
      <h1>Welcome to our 15-498 project</h1>
    </div>

    <input type='submit' id='load_db' value='Create DB File'>
    <input type='submit' id='list_files' value='Show All Files' onclick="javascript:get_files()">
    
    <div id="content" >
      <div id="tl" class="container">
      
        <button class='zoom' id='zoom-out'> zoom out </button>
        <button class='zoom' id='zoom-in'> zoom in</button>
        <div id="timeline" class="tl-placeholder"></div>
        <select id="time_type"><br>
            <option value=0>Created</option>
            <option value=1>Last Modified</option>
        </select>

      </div>
      <div id="search" class="container">
        <input id="toggleFilter" type="submit" value="Filter Results" onclick="javascript:toggleForm()">
        <form id="formFilter" action="javascript:filter()">
          <div id="days_of_week">
            <!-- <input type="checkbox" class="dayOfWeek"  name="Monday" value=0>M<br>
            <input type="checkbox" class="dayOfWeek"  name="Tuesday" value=1>T<br>
            <input type="checkbox" class="dayOfWeek"  name="Wednesday" value=2>W<br>
            <input type="checkbox" class="dayOfWeek"  name="Thursday" value=3>Th<br>
            <input type="checkbox" class="dayOfWeek"  name="Friday" value=4>F<br>
            <input type="checkbox" class="dayOfWeek"  name="Saturday" value=5>Sat<br>
            <input type="checkbox" class="dayOfWeek" name="Sunday" value=6>S<br>
            -->
          </div>
          <div id="extensions">
            <!-- <input type="checkbox" class="ext"  name="doc" value=0>.doc<br>
            <input type="checkbox" class="ext"  name="img" value=1>.img<br>
            <input type="checkbox" class="ext"  name="misc" value=2>.misc<br>
            -->
          </div> 
          

          <div id="date_range">            
            <div class="datePick" id="startDate"> Start Date: 
              <input id="startDateInput" type="text" name="dateInput" placeholder="mm/dd/yy">
              <p class='date' id='startDatePick'></p>
            </div>
            
            <div class="datePick" id="endDate"> End Date: 
              <input id="endDateInput" type="text" name="dateInput" placeholder="mm/dd/yy"
              onclick="javascript:displayDateInput()">
              <p class='date' id='endDatePick'></p>
            </div>
          </div>

          <input type="submit" value="Submit">
        </form>
        
      </div>
    </div>

  </body>
</html>
