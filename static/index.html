<html>

  <body>  
  <div id="header">
    <h1>Welcome to our 15-498 project</h1>

  <div id="content">
    <form name="myform" action="javascript:loadFile()">
      <input type='button' id='get_imgs' value='Get Available Images'>
      <select id='img_list'>
      </select>
      <input type='button' class='home' id='select_img' value='Select Image'>

<script type= "text/javascript">
  function loadFile(){
    var file = $("#img_list").val();
    if (file !== "") {
      window.location.href = "timeline.html";
      processFile(file);
    }
    else {
      alert("No filename specified!");
    }
  } 

</script>
