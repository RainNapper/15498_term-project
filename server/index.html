<!doctype html>
<html>
  <head>
    <script src='jquery-1.9.1.js'></script>
    <script>
      $(function(){
        $('#submit').click(function() {
          $.get('/exec_cmd', { cmd : $('#cmd').val(),
                               target : $('#target').val()})
           .done(function(data) {
              $('#output').html(data);
            });
          });
      });
    </script>
  </head>
  <body>
    <div label='input'>
      <select id='cmd'>
        <option value="fstools/fsstat">fstools/fsstat</option>
        <option value="blkstat">blkstat</option>
      </select>
      <input type='text' id='target'><br>
      <input type='submit' id='submit' name='Send'>
    </div>
    <div label='results'>
      Output:
      <div id='output'>
        None
      </div>
    </div>
  </body>
</html>
